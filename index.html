<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List filter | JM</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/JMlogo.png" type="image/x-icon">
</head>
<body>

    <header>
        <div class="master-container">
            <div class="flexo headin">
                <h1>Input and filtering</h1>
                <input type="text" id="filterko" placeholder="Enter text to filter...">
            </div>            
        </div>
    </header>

    <nav>
        <div class="master-container flexo center">
            <h2 class="title">Useful links</h2>
            <div class="links">
                <ul>
                    <li><a href="https://codepen.io/" target="_blank">Codepen</a></li>
                    <li><a href="http://responsivetesttool.com/" target="_blank">Responsivetesttool</a></li>
                    <li><a href="https://www.frontendmentor.io/" target="_blank">Frontendmentor</a></li>
                    <li><a href="https://www.w3schools.com/default.asp" target="_blank">W3Schools</a></li>
                </ul>        
            </div>
        </div>
    </nav>

    <main>
        <div class="master-container card">
            <div class="first">
                <h2 class="title">Add items</h2>
                <form id="addForm">
                    <input type="text" id="enterNew" placeholder="Enter new item...">
                    <input type="submit" value="Add item to list">
                </form>
            </div>
            <div class="second">
                <h3 class="title">Items list</h3>
                <ul id="listaSvega">
                    <li class="itemLir">Item 1<button class="deleteB">X</button></li>
                    <li class="itemLir">Item 2<button class="deleteB">X</button></li>
                    <li class="itemLir">Item 3<button class="deleteB">X</button></li>
                    <li class="itemLir">Item 4<button class="deleteB">X</button></li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <div class="close">
            <p class="attribution">
                Motivated by <a href="https://www.youtube.com/c/TraversyMedia/playlists" target="_blank">Traversy Media</a>,
                Coded by <a href="https://github.com/MirosBL45" target="_blank">Miroslav Jovic</a>
            </p>
        </div>
    </footer>

    <script src="JS/main.js"></script>
    
</body>
</html>
